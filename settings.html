<!DOCTYPE html>
<html lang="ja">
  <head>

    <h3>設定</h3>
    麺硬め、味濃いめ。
    <div class="settings">

        <input type="radio" name='mousemode' id='mouse-sekiakio' value="mouse-sekiakio" ><labeL for='mouse-sekiakio'>関暁夫</labeL>
        <input type="radio" name='mousemode' id='mouse-sato' value="mouse-sato" ><labeL for='mouse-sato'>S藤さん</labeL>
    </div>
    <script>
      twemoji.parse(document.body);
    </script>
    <div class="cursor"></div>
    <div class="follower"></div>
    <script src="./js/main.js"></script>
    <script src="./js/settings.js"></script>
    <script>
        $(function(){
            initDrawSettings();
        });
    </script>
